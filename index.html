<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Boo Boo ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Background Image with Blur and Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/4ytPvFqJ/Whats-App-Image-2025-02-12-at-02-22-17-de6cc77f.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            animation: slowZoom 10s infinite alternate ease-in-out;
            z-index: -1;
            transition: background 0.5s ease-in-out;
        }

        @keyframes slowZoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .container {
            background: rgba(255, 192, 203, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            z-index: 1;
            transition: background 0.5s ease;
        }

        h1, h2 {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        p {
            font-size: 18px;
            color: black;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #ffccd5;
            color: black;
            position: absolute;
        }

        button:hover {
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .images-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }

        .gif-container img {
            width: 150px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="background" id="dynamic-bg"></div>

    <div class="container" id="main-box">
        <h1>Hey Srinath ‚ù§Ô∏è</h1>
        <p>You make my world brighter every day! I love you so much! ü•∞</p>
        <p>Will you be my Valentine? üíñ</p>
        
        <div class="buttons">
            <button id="yes-btn">Yes üíñ</button>
            <button id="no-btn">No üò¢</button>
        </div>

        <div id="response" class="hidden">
            <h2>Like you had any other option ü•∞</h2>
            <div class="gif-container">
                <img src="https://media.tenor.com/83S8-ik6YEIAAAAi/poke-the-bear-funny.gif" alt="Cute GIF" />
            </div>
            <p id="ily-message" class="hidden">I love you forever, Boo! üòòüíñ</p>
            
            <div class="images-container">
                <img src="https://i.postimg.cc/4ytPvFqJ/Whats-App-Image-2025-02-12-at-02-22-17-de6cc77f.jpg" alt="Photo 1">
                <img src="https://i.postimg.cc/tT8DxHrS/Whats-App-Image-2025-02-12-at-02-22-18-d9141379.jpg" alt="Photo 2">
                <img src="https://i.postimg.cc/c4LC7TQK/Whats-App-Image-2025-02-12-at-02-22-17-31257ba6.jpg" alt="Photo 3">
            </div>

            <div class="music-container">
                <p>Song for my forever valentine! üé∂</p>
                <iframe src="https://www.youtube.com/embed/2AH5l-vrY9Q?autoplay=1&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("yes-btn").addEventListener("click", function() {
            document.getElementById("response").classList.remove("hidden");
            document.getElementById("no-btn").remove();
            document.getElementById("ily-message").classList.remove("hidden");
        });

        document.getElementById("no-btn").addEventListener("click", function() {
            let button = document.getElementById("no-btn");
            let count = parseInt(button.dataset.clicks || "0");
            if (count < 20) {
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                button.dataset.clicks = count + 1;
            }
        });

        document.querySelectorAll(".images-container img").forEach(img => {
            img.addEventListener("click", function() {
                let bg = document.getElementById("dynamic-bg");
                bg.style.backgroundImage = `url(${this.src})`;
                bg.style.filter = "blur(15px)";
                bg.style.animation = "slowZoom 10s infinite alternate ease-in-out";
            });
        });
    </script>
</body>
</html>
