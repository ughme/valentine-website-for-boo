<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Boo boo ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Background Image with Blur and Pink Filter */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/4ytPvFqJ/Whats-App-Image-2025-02-12-at-02-22-17-de6cc77f.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            z-index: -1;
            background-color: rgba(255, 0, 128, 0.4);
            animation: moveBackground 15s ease infinite;
        }

        /* Background Animation */
        @keyframes moveBackground {
            0% { background-position: center; }
            100% { background-position: right bottom; }
        }

        .container {
            background: rgba(255, 192, 203, 0.6); /* Soft baby pink */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            z-index: 1;
        }

        h1, h2 {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        p {
            font-size: 18px;
            color: black;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);  /* Slightly enlarges the button */
            opacity: 0.8;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #ffccd5;
            color: black;
        }

        .hidden {
            display: none;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .images-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Lightbox Overlay */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }

        /* Music Player */
        .music-container {
            margin-top: 20px;
        }

        iframe {
            width: 300px;
            height: 150px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            h1, h2, p {
                font-size: 18px;
            }

            .buttons button {
                font-size: 16px;
                padding: 8px 12px;
            }

            .images-container img {
                width: 80px;
                height: 80px;
            }

            iframe {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h1>Hey Love ‚ù§Ô∏è</h1>
        <p id="personalized-message">You make my world brighter every day! ü•∞</p>
        <p>Will you be my Valentine? üíñ</p>
        
        <div class="buttons">
            <button id="yes-btn">Yes üíñ</button>
            <button id="no-btn">No üò¢</button>
        </div>

        <div id="response" class="hidden">
            <h2>Like you had any other option ü•∞</h2>
            <img src="https://media.tenor.com/83S8-ik6YEIAAAAi/poke-the-bear-funny.gif" alt="Cute GIF" />
            <p id="ily-message" class="hidden">I love you forever, Boo! üòòüíñ</p>

            <!-- Mini Photo Gallery -->
            <div class="images-container">
                <img src="https://i.postimg.cc/4ytPvFqJ/Whats-App-Image-2025-02-12-at-02-22-17-de6cc77f.jpg" alt="Photo 1">
                <img src="https://i.postimg.cc/tT8DxHrS/Whats-App-Image-2025-02-12-at-02-22-18-d9141379.jpg" alt="Photo 2">
                <img src="https://i.postimg.cc/c4LC7TQK/Whats-App-Image-2025-02-12-at-02-22-17-31257ba6.jpg" alt="Photo 3">
            </div>

            <!-- Music Player -->
            <div class="music-container">
                <p>Song for my Forever Valentine üé∂</p>
                <iframe src="https://www.youtube.com/embed/uPD0QOGTmMI?autoplay=1&loop=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <img id="lightbox-image" src="" alt="Lightbox Image">
    </div>

    <script>
        // Personalized message
        let userName = prompt("Enter your name:");
        if (userName) {
            document.getElementById("personalized-message").textContent = `You make my world brighter every day, ${userName}! ü•∞`;
        }

        // Handle "Yes" button click
        document.getElementById("yes-btn").addEventListener("click", function() {
            document.getElementById("response").classList.remove("hidden");
            document.getElementById("no-btn").remove(); // Remove 'No' button after clicking 'Yes'
            document.getElementById("ily-message").classList.remove("hidden");
        });

        // Handle "No" button movement
        document.getElementById("no-btn").addEventListener("mouseover", function() {
            let button = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.transform = "rotate(" + Math.random() * 360 + "deg)";
        });

        // Image gallery click handler
        document.querySelectorAll(".images-container img").forEach(img => {
            img.addEventListener("click", function() {
                const lightbox = document.getElementById("lightbox");
                const lightboxImage = document.getElementById("lightbox-image");
                lightboxImage.src = img.src;  // Set clicked image to lightbox
                lightbox.style.display = "flex";  // Show lightbox
            });
        });

        // Close lightbox on click
        document.getElementById("lightbox").addEventListener("click", function() {
            this.style.display = "none";  // Hide lightbox on click
        });
    </script>
</body>
</html>
