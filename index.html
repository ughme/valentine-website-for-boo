<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Boo boo ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Background Image with Blur and Pink Filter */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/4ytPvFqJ/Whats-App-Image-2025-02-12-at-02-22-17-de6cc77f.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            z-index: 1;
        }

        h1, h2 {
            font-size: 24px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #ffccd5;
            color: black;
            position: relative;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 2s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Blurred and Pink Filtered Background -->

    <div class="container">
        <h1>Hey Love ‚ù§Ô∏è</h1>
        <p>You make my world brighter every day! I love you so much! ü•∞</p>
        <p>Will you be my Valentine? üíñ</p>
        
        <div class="buttons">
            <button id="yes-btn">Yes üíñ</button>
            <button id="no-btn">No üò¢</button>
        </div>

        <div id="response" class="hidden">
            <h2>Like you had any other option ü•∞</h2>
            <img src="https://media.tenor.com/83S8-ik6YEIAAAAi/poke-the-bear-funny.gif" alt="Cute GIF" />
        </div>
    </div>

    <script>
        let noBtn = document.getElementById("no-btn");
        let yesBtn = document.getElementById("yes-btn");
        let responseDiv = document.getElementById("response");
        let moveCount = 0;  // Track how many times "No" was hovered

        // Show response when clicking "Yes"
        yesBtn.addEventListener("click", function() {
            responseDiv.classList.remove("hidden");
            createFloatingHearts();
        });

        // No button moves faster each time it‚Äôs hovered
        noBtn.addEventListener("mouseover", function() {
            moveCount++;
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            if (moveCount > 5) {
                noBtn.style.transition = "0.1s";
                noBtn.style.transform = "scale(0.8)";
            }
        });

        // Create floating heart animation
        function createFloatingHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;

                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
