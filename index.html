<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Boo boo ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Background Image with Blur and Pink Filter */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/4ytPvFqJ/Whats-App-Image-2025-02-12-at-02-22-17-de6cc77f.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            z-index: -1; /* Ensures content is on top */
            background-color: rgba(255, 0, 128, 0.4); /* Pink Filter */
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            z-index: 1;
        }
        h1, h2 {
            font-size: 24px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        #no-btn {
            background-color: #ffccd5;
            color: black;
            position: relative;
        }
        button:hover {
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Blurred and Pink Filtered Background -->

    <div class="container">
        <h1>Hey Love ‚ù§Ô∏è</h1>
        <p>You make my world brighter every day! I love you so much! ü•∞</p>
        <p>Will you be my Valentine? üíñ</p>
        
        <div class="buttons">
            <button id="yes-btn">Yes üíñ</button>
            <button id="no-btn">No üò¢</button>
        </div>

        <div id="response" class="hidden">
            <h2>Like you had any other option ü•∞</h2>
            <img src="https://media.tenor.com/83S8-ik6YEIAAAAi/poke-the-bear-funny.gif" alt="Cute GIF" />
        </div>

        <p>BOO and ME! üòç</p>
    </div>

    <script>
        document.getElementById("yes-btn").addEventListener("click", function() {
            document.getElementById("response").classList.remove("hidden");
        });

        document.getElementById("no-btn").addEventListener("mouseover", function() {
            let button = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });
    </script>
</body>
</html>
